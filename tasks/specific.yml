---

- name: install specific rust targets
  command: rustup target add {{ item }}
  with_items:
    - aarch64-linux-android
    - aarch64-unknown-linux-gnu
    - arm-unknown-linux-musleabi
    - arm-unknown-linux-musleabihf
    - armv7-unknown-linux-gnueabihf
    - armv7-unknown-linux-musleabihf
    - x86_64-unknown-linux-musl

- name: install nightly toolchain
  command: rustup toolchain install nightly-x86_64-unknown-linux-gnu

- name: install all specific packages
  command: rustup run {{ toolchain }} cargo install --git {{ url }}
  with_items:
    - { toolchain: stable, url: "https://github.com/ogham/exa"}
    - { toolchain: nightly, url: "https://github.com/Immington-Industries/way-cooler"}
    - { toolchain: nightly, url: "https://github.com/gchp/iota"}

- name: install other specific from cargo
  command: rustup run stable cargo install {{ item }}
  with_items:
    - pijul


- name: enable madvise
  shell: echo "madvise" > /sys/kernel/mm/transparent_hugepage/enabled
  become: true
  when: conf.parallel == "true"

- name: install parallel
  command: rustup run nightly cargo install --target x86_64-unknown-linux-musl parallel
  when: conf.parallel == "true"
